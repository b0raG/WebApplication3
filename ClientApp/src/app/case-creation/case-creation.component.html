<div class="container">
  <div [hidden]="submitted">
    <h1>Case Creation</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="row">
        <div class="col-sm">

          <div class="form-group">
            <label for="afm1">AFM 1</label>
            <input type="text" class="form-control" id="afm1"
                   required
                   [(ngModel)]="model.afm1" name="afm1"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group">
            <label for="afm1">AFM 2</label>
            <input type="text" class="form-control" id="afm2"
                   [(ngModel)]="model.afm2" name="afm2">
          </div>
        </div>
      </div>

     

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>



    </form>
  </div>
</div>
